{% extends 'main.html' %}
{% load static %}
{% block content %}
   <div class="main">
      <section class="signup">
         <div class="container">
            <div class="signup-content">
               <div class="signup-form">
                  <h2 class="form-title">Sign up</h2>
                  <form method="POST" class="register-form" action={% url 'account:register' %} >
                  {% csrf_token %}
                     <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" placeholder="Your username" />
                     </div>
                     <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="first_name" placeholder="Your First Name" />
                     </div>
                     <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="last_name" placeholder="Your Last Name" />
                     </div>
                     <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email"  placeholder="Your Email" />
                     </div>
                     <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password1"  placeholder="Password" />
                     </div>
                     <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="password2"  placeholder="Repeat your password" />
                     </div>
                     <div class="form-group">
                        {% if messages %}
                        <ul class="messages">
                           {% for message in messages %}
                           {% if message.tags == 'error' %} 
                           <div class="alert alert-danger">
                             <strong>Warning!</strong> {{message}}
                           </div>
                           {% endif %}
                           {% endfor %}
                        </ul>
                        {% endif %}
                     </div>
                     <div class="form-group form-button">
                        <input type="submit" name="signup"  class="form-submit" value="Register" />
                        <a href=" {% url 'mysit:index' %}"><button class="form-submit" type="button" style="background-color: #33db33ed;">Go to Home</button></a>
                     </div>
                  </form>
               </div>
               <div class="signup-image">
                  <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
               </div>
            </div>
         </div>
      </section>
   </div>
{% endblock content %}
