{% load static %}
<div class="row special-list">
    {% for post in postes %}
    <div class="col-lg-4 col-md-6 special-grid {{post.Type_Food}} ">
        <div class="gallery-single fix">
            <img src="{{post.image.url}}" class="img-fluid" alt="Image">
            <div class="why-text">
                <h4>{{post.title|safe}}</h4>
                <p>{{post.content|truncatewords:"5"|safe}}</p>
                <h5><a href="{% url 'blog:blog-details' pid=post.id %}">View</a></h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
