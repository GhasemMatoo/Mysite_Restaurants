{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Contact</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
	
	<!-- Start Contact -->
	<div class="map-full"></div>
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Contact</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form action="{% url 'mysit:contact' %} " method="post">
					{% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" name="name" maxlength="50" required="" id="id_name" placeholder="Your Name" class="form-control">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" name="subject" maxlength="100" required="" id="id_subject" placeholder="Subject" class="form-control" >
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="email" name="email" maxlength="254" id="id_email" placeholder="Your Email" class="form-control">
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group"> 
									<textarea name="massage" rows="4" required="Write your message" id="id_massage" placeholder="Your Message" class="form-control"></textarea>  
									<!-- <textarea class="form-control" id="id_massage" name="message" placeholder="Your Message" rows="4" data-error="Write your message" required></textarea>-->
									<div class="help-block with-errors"></div>
								</div>
								<div class="submit-button text-center">
									<button class="btn btn-common" type="submit">Send Message</button>
									<div class="h3 text-center hidden"></div> 
									<div class="clearfix"></div> 
								</div>
							</div>
						</div>     
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Contact -->
{% endblock content %}
